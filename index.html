<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- css -->
    <link rel="stylesheet" href="./src/css/main.css" />

    <title>Tip calculator app</title>
  </head>
  <body>
    <main class="app-container">
      <h1>
        <span class="title">spli</span>
        <span class="title">tter</span>
      </h1>

      <main id="app">
        <div class="input-container">
          <header class="bill">
            <label for="bill">Bill</label>
            <input id="bill" type="number" placeholder="0" />
          </header>

          <aside>
            <h3>Select Tip %</h3>
            <div class="tip-container">
              <input type="radio" name="tip" id="five" data-tip="5" />
              <label for="five">5%</label
              ><input type="radio" name="tip" id="ten" data-tip="10" />
              <label for="ten">10%</label>
              <input type="radio" name="tip" id="fifteen" data-tip="15" />
              <label for="fifteen">15%</label>
              <input type="radio" name="tip" id="twenty-five" data-tip="25" />
              <label for="twenty-five">25%</label>
              <input type="radio" name="tip" id="fifty" data-tip="50" />
              <label for="fifty">50%</label>
              <input type="radio" name="tip" id="custom" />
              <label
                for="custom"
                data-placeholder="Custom"
                contenteditable
              ></label>
            </div>
          </aside>

          <!-- inputmode="decimal"
                patter -->

          <div class="people">
            <label for="people">Number of People</label>
            <input id="people" type="number" placeholder="0" />
          </div>
        </div>

        <div class="results-container">
          <div class="result-container">
            <div class="result">
              <span class="per">Tip Amount</span>
              <span class="price tip-price">$0.00</span>
            </div>

            <div class="result">
              <span class="per">Total</span>
              <span class="price total-price">$0.00</span>
            </div>
          </div>

          <button id="reset" type="button" disabled>reset</button>
        </div>
      </main>
    </main>

    <script src="./src/js/index.js" defer></script>
  </body>
</html>
